<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
      
    <title>YP1967 - History repeats itself</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      
    <link rel="stylesheet" href="css/style.css" >
  </head>
  <body class="container-fluid">
      <div class="container">
        <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
            
            <div class="row">
                <div class="col-12 col-lg-4 my-3">
                    <div class="row pl-3" style="height: 100%">
                        <div class="col-12 align-self-start">
                            <img id="img-top" src="images/top.png" class="img-fluid mb-3" alt="YP1967">
                        </div>

                        <div class="col-12 intro my-3">
                            <p><img class="img-fluid" src="images/directed.png" /></p>
                            <p><em>British Hong Kong, 1967. A handful of Beijing leftist ex-young prisoners face the harsh realities of alienation, rejection and being forgotten, but have a few words to say after half a century of silence.</em></p>    
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-lg-8">
                    <img src="images/main.png" class="img-fluid" alt="YP1967">
                </div>

            </div>

            <div id="premiere" class="row mx-lg-3">          
                <div class="col-12">
                    <img class="img-fluid" alt="London Premiere" src="images/premiere.png" />
                    <hr>
                </div>
            </div>
            <div class="row align-items-start mx-lg-3">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <img class="img-fluid" alt="London Premiere" src="images/premiere1.png" />
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <img class="img-fluid" alt="London Premiere" src="images/premiere2.png" />
                </div>
                <div class="col-12 col-lg-4">
                    <p><img class="img-fluid" alt="London Premiere" src="images/premiere3.png" /></p>
                    <p><img class="img-fluid" alt="London Premiere" src="images/premiere4.png" /></p>
                </div>
            </div>
            
            <div class="row align-items-start mx-lg-3 mb-3">
                <div class="col-12">
                    <img class="img-fluid" src="images/free.png" />
                </div>
            </div>
            <div id="footer" class="row my-3 py-md-3 m-lg-3 align-items-center">
                <div class="col-12 col-md-6">
                    <img src="images/cantoworks.png" class="img-fluid" />
                </div>
                <div class="col-12 col-md-6">
                    <img src="images/sponsor.png" class="img-fluid" />
                </div>
            </div>
            
        </div>

      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    -->

</html>
